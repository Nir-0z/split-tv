<!-- Site -->
<nav class="red darken-3">המסך המפוצל האמריקני</nav>

<!-- Style -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gridstack@latest/dist/gridstack.min.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/NirOzFiles/split-tv/CSS/style.css">

<!-- Script -->
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/gridstack@latest/dist/gridstack-jq.js"></script>
<script src='//cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.light.min.js'></script>

<script>
/* start */
var grid = GridStack.init({ maxRow:'15', cellHeight:'auto', margin:'0.5vh', draggable:{handle:'.handle'}, resizable:{handles:'s,e,w,se,sw'}, alwaysShowResizeHandle: /Android|iPhone|iPad|Opera Mini/i.test(navigator.userAgent) });
screen.orientation.onchange = function (){ screen.orientation.type.match(/\w+/)=='portrait' ? grid.cellHeight('5vh') : grid.cellHeight('11.5vh') };
screen.orientation.onchange();

/* source */
var i = 0;
var source = {
 'ABC News': '//content.uplynk.com/channel/3324f2467c414329b3b0cc5cd987b6be.m3u8',
 'CBS News': '//cbsn-us.cbsnstream.cbsnews.com/out/v1/55a8648e8f134e82a470f83d562deeca/master.m3u8',
 'NBC News': '//nbcnews2.akamaized.net/hls/live/723426/NBCNewsPlaymaker24x7Linear99a3a827-ua/master.m3u8',
 'CNN': '//content.uplynk.com/channel/3324f2467c414329b3b0cc5cd987b6be.m3u8',
 'Fox News': '//cbsn-us.cbsnstream.cbsnews.com/out/v1/55a8648e8f134e82a470f83d562deeca/master.m3u8',
 'MSNBC': '//nbcnews2.akamaized.net/hls/live/723426/NBCNewsPlaymaker24x7Linear99a3a827-ua/master.m3u8'
};

/* build */
$(function() {
 for(let channel in source) {
  grid.addWidget({w:4, h:4, content:'<div class="center handle">'+channel+'</div><video playsinline autoplay muted id="'+channel.replaceAll(" ", "")+'"></video>'});
  i++
 }
});
 
/* add */
let add = i => {
 if (Hls.isSupported()) { var hls = new Hls(); hls.loadSource(sources[i]); hls.attachMedia($('#ch0'+i)[0]); }
 else { $('#ch0'+i)[0].src = sources[i]; }
}
</script>
